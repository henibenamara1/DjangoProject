{% extends 'magasin\base.html' %}
{% load static %}
{% block body %}
<form method='POST' class="post-form">
	{% csrf_token %}
	<div class="container">
	<div style="overflow:scroll; border:#000000 1px solid;">
	<table>
       <tr>
		{% for article in list %}
		<td>
		      <img src='{{MEDIA_URL}}{{article.image}}' 
				class="rounded float-start" 
				height="200px"
				width="200px" 
		      alt="">
		     <figcaption class="figure-caption"> 
			{{article.libelle}} 
		     </figcaption>
		     <p> {{article.img}} </p>
                    <p> {{article.prix}} DT. </p>
 		</td>
		 
 		{% endfor %}
         </tr>
     </table>
</div>
</form> 


{% endblock %}
